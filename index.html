<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquarium</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="aquarium">
      <div class="fish">
        <div class="fish-body">
          <div class="fish-eye">
            <div class="fish-pupil"></div>
          </div>
        </div>
        <div class="fish-tail"></div>
        <div class="fish-tail-mirror"></div>
      </div>
      <div class="fish">
        <div class="fish-body">
          <div class="fish-eye">
            <div class="fish-pupil"></div>
          </div>
        </div>
        <div class="fish-tail"></div>
        <div class="fish-tail-mirror"></div>
      </div>

      <div class="fish">
        <div class="fish-body">
          <div class="fish-eye">
            <div class="fish-pupil"></div>
          </div>
        </div>
        <div class="fish-tail"></div>
        <div class="fish-tail-mirror"></div>
      </div>
      <div id="controlledFish" class="fish">
        <div class="fish-body">
          <div class="fish-eye">
            <div class="fish-pupil"></div>
          </div>
        </div>
        <div class="fish-tail"></div>
        <div class="fish-tail-mirror"></div>
      </div>
    </div>

    <div
      class="controls d-flex justify-content-center align-items-center gap-3"
    >
      <button id="up" class="btn btn-info">Up</button>
      <button id="down" class="btn btn-info">Down</button>
      <button id="left" class="btn btn-info">Left</button>
      <button id="right" class="btn btn-info">Right</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
